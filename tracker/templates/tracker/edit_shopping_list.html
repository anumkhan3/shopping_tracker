<!-- tracker/templates/tracker/edit_shopping_list.html -->

{% extends "tracker/base.html" %}

{% block title %}Edit Shopping List{% endblock %}

{% block content %}
    <h1>Edit Shopping List</h1>
    <form method="post" action="">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ shopping_list.name }}" required>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'shopping_list' %}">Back to Shopping Lists</a>
{% endblock %}
