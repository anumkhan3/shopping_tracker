

{% extends "tracker/base.html" %}

{% block title %}Add Expense to {{ shopping_list.name }}{% endblock %}

{% block content %}
    <h1>Add Expense to {{ shopping_list.name }}</h1>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Expense</button>
    </form>
    <a href="{% url 'shopping_list' %}">Back to Shopping Lists</a>
{% endblock %}
